<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - SocialHub</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header id="header"></header>

    <main class="max-w-4xl mx-auto py-10 px-4">
      <section
        id="profile-container"
        class="bg-white rounded-lg shadow-md p-6 mb-8"
      >
        <div class="flex items-center space-x-4">
          <div
            id="profile-avatar"
            class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center text-white text-3xl font-bold"
          ></div>

          <div>
            <h1 id="profile-name" class="text-3xl font-bold text-gray-800"></h1>
            <p id="profile-email" class="text-gray-600"></p>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-bold text-gray-800 mb-6">My Posts</h2>
        <div id="profile-posts-container" class="space-y-6"></div>
      </section>
    </main>

    <template id="post-template">
      <div
        class="bg-white rounded-lg shadow p-6 border border-gray-200 mb-6 relative"
      >
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div
              class="post-avatar w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3"
            ></div>
            <div>
              <div class="post-author font-semibold text-gray-800"></div>
              <div class="post-date text-sm text-gray-500"></div>
            </div>
          </div>

          <div class="flex space-x-2">
            <button
              class="edit-btn hidden text-blue-500 hover:text-blue-700 font-bold text-sm border border-blue-200 hover:bg-blue-50 px-3 py-1 rounded transition"
            >
              Edit
            </button>

            <button
              class="delete-btn hidden text-red-500 hover:text-red-700 font-bold text-sm border border-red-200 hover:bg-red-50 px-3 py-1 rounded transition"
            >
              Delete
            </button>
          </div>
        </div>

        <h2 class="post-title text-xl font-bold text-gray-800 mb-2"></h2>
        <p class="post-body text-gray-700 mb-4"></p>

        <div class="post-image-container hidden mb-4">
          <img
            class="post-image w-full h-64 object-cover rounded-lg"
            src=""
            alt="Post Image"
          />
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/profile.js"></script>
  </body>
</html>
