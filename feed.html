<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header id="header"></header>

    <main class="max-w-4xl mx-auto py-10 px-4">
      <a
        href="create-post.html"
        class="block text-center mb-6 rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-blue-700"
      >
        Create New Post
      </a>
      <div id="posts-container" class="space-y-6"></div>
    </main>
    <template id="post-template">
      <article
        class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6 transition hover:shadow-md"
      >
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center space-x-3">
            <div
              class="post-avatar w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold uppercase"
            ></div>
            <div>
              <p class="post-author text-sm font-bold text-slate-900">User</p>
              <p class="post-date text-xs text-slate-500"></p>
            </div>
          </div>
        </div>
        <h2 class="post-title text-xl font-bold text-slate-800 mb-2"></h2>
        <p class="post-body text-slate-600 mb-4 whitespace-pre-line"></p>
        <div
          class="post-image-container mb-4 rounded-lg overflow-hidden bg-gray-100 hidden"
        >
          <img
            class="post-image w-full h-auto object-cover max-h-96"
            src=""
            alt="Post Image"
          />
        </div>
        <div class="pt-4 border-t border-gray-100 mt-4">
          <button
            class="text-slate-500 hover:text-blue-600 text-sm font-medium"
          >
            Like
          </button>
        </div>
      </article>
    </template>

    <script type="module" src="/src/js/feed.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
