<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SocialHub</title>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <header id="header"></header>
    <main
      class="mx-auto flex min-h-screen max-w-5xl flex-col items-center px-6 py-16"
    >
      <section class="w-full max-w-md space-y-8">
        <div class="space-y-2 text-center">
          <h1 class="text-3xl font-bold text-slate-900">Welcome back</h1>
          <p class="text-sm text-slate-600">
            Enter your email and password to get back into SocialHub.
          </p>
        </div>
        <form id="login-form" class="space-y-5 rounded-lg bg-white p-8 shadow">
          <div id="message-container" class="hidden"></div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-slate-700" for="email"
              >Email</label
            >
            <input
              class="w-full rounded-md border border-slate-300 px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
              id="email"
              name="email"
              type="email"
              <!-- Changed placeholder text -->
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="space-y-2">
            <label
              class="block text-sm font-medium text-slate-700"
              for="password"
              >Password</label
            >
            <input
              class="w-full rounded-md border border-slate-300 px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"
              id="password"
              name="password"
              type="password"
              placeholder="Your password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-blue-700"
          >
            Log in
          </button>
        </form>
        <p class="text-center text-sm text-slate-600">
          New to SocialHub?
          <a
            class="font-semibold text-blue-600 hover:underline"
            href="register.html"
            >Create an account</a
          >.
        </p>
      </section>
    </main>
    <script type="module" src="/src/js/login.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
